apiVersion: lambda.aws.upbound.io/v1beta1
kind: Function
metadata:
  name: iam-ums-node-migrator
spec:
  forProvider:
    s3Bucket: gk-test-lambda
    s3Key: iam-ums-node-migrator/0_0_1.zip
    handler: index.handler
    packageType: Zip
    region: eu-west-1
    roleSelector:
      matchLabels:
        testing.upbound.io/role-iam-ums-node-migrator: role
    runtime: nodejs18.x
    timeout: 60
#    vpcConfig:
#      - securityGroupIdSelector:
#          matchLabels:
#            testing.upbound.io/example-name: example
#        subnetIdSelector:
#          matchLabels:
#            testing.upbound.io/example-name: example

---

apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/role-iam-ums-node-migrator: role
  name: auto-lambda-role-iam-ums-node-migrator
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": "sts:AssumeRole",
            "Principal": {
              "Service": ["ec2.amazonaws.com", "lambda.amazonaws.com"]
            },
            "Effect": "Allow",
            "Sid": ""
          }
        ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  labels:
    testing.upbound.io/policy-iam-ums-node-migrator: policy
  name: auto-lambda-policy-iam-ums-node-migrator
spec:
  forProvider:
    policy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
                "ec2:DescribeVpcEndpoints",
                "ec2:DescribeRouteTables",
                "ec2:CreateNetworkInterface",
                "ec2:DeleteNetworkInterface",
                "ec2:DescribeSecurityGroups",
                "ec2:DescribeSubnets",
                "ec2:DescribeVpcAttribute",
                "ec2:DescribeNetworkInterfaces"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
---
apiVersion: iam.aws.upbound.io/v1beta1
kind: RolePolicyAttachment
metadata:
  annotations:
    meta.upbound.io/example-id: lambda/v1beta1/function
  name: auto-lambda-policy-attach-iam-ums-node-migrator
  labels:
    testing.upbound.io/policy-attach-iam-ums-node-migrator: policy-attachment
spec:
  forProvider:
    policyArnSelector:
      matchLabels:
        testing.upbound.io/policy-iam-ums-node-migrator: policy
    roleSelector:
      matchLabels:
        testing.upbound.io/role-iam-ums-node-migrator: role
