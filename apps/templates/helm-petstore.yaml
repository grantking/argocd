apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-petstore
  namespace: petstore
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: petstore
    server: https://kubernetes.default.svc
  source:
    path: helm-petstore
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}